<!DOCTYPE html>
<html lang="en">

<head>
  <%= require( 'html-loader!./layout/head-common.html' ) %>
  <title>
    <%= htmlWebpackPlugin.options.title%> - 结果提示页</title>
</head>

<body>
  <%= require( 'html-loader!./layout/nav-simple.html' ) %>
  <div class="page-wrap">
    <div class="w">
      <div class="user-con">
        <div class="user-title">用户注册</div>
        <div class="user-box">
          <div class="err-item">
            <i class="fa fa-minus-circle err-icon"></i>
            <p class="err-msg">Error</p>
          </div>
          <div class="user-item">
            <label class="user-label" for="username">
              <i class="fa fa-user"></i>
            </label>
            <input class="user-content" id="username" type="text" placeholder="请输入用户名" autocomplete="off">
          </div>
          <div class="user-item">
            <label class="user-label" for="password">
              <i class="fa fa-lock"></i>
            </label>
            <input class="user-content" id="password" type="password" placeholder="请输入密码" autocomplete="off">
          </div>
          <div class="user-item">
            <label class="user-label" for="password-confirm">
              <i class="fa fa-lock"></i>
            </label>
            <input class="user-content" id="password-confirm" type="password" placeholder="请再次输入密码" autocomplete="off">
          </div>
          <div class="user-item">
            <label class="user-label" for="phone">
              <i class="fa fa-phone"></i>
            </label>
            <input class="user-content" id="phone" type="text" placeholder="请输入手机号" autocomplete="off">
          </div>
          <div class="user-item">
            <label class="user-label" for="email">
              <i class="fa fa-envelope"></i>
            </label>
            <input class="user-content" id="email" type="text" placeholder="请输入邮箱地址" autocomplete="off">
          </div>
          <div class="user-item">
            <label class="user-label" for="question">
              <i class="fa fa-question"></i>
            </label>
            <input class="user-content" id="question" type="text" placeholder="请输入密码提示问题" autocomplete="off">
          </div>
          <div class="user-item">
            <label class="user-label" for="answer">
              <i class="fa fa-key"></i>
            </label>
            <input class="user-content" id="answer" type="text" placeholder="请输入密码提示答案" autocomplete="off">
          </div>
          <a id="submit" class="btn btn-submit">注 册</a>
          <div class="link-item">
            <a href="./user-login.html" class="link">已有帐号，去登录>></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <%= require( 'html-loader!./layout/footer.html' ) %>
</body>

</html>
