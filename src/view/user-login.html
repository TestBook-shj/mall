<!DOCTYPE html>
<html lang="en">

<head>
  <%= require( 'html-loader!./layout/head-common.html' ) %>
  <title><%= htmlWebpackPlugin.options.title%> - 用户登陆页</title>
</head>

<body>
  <%= require( 'html-loader!./layout/nav-simple.html' ) %>
  <div class="page-wrap">
    <div class="w">
      <div class="user-con">
        <div class="user-title">用户登陆</div>
        <div class="user-box">
          <div class="err-item">
            <i class="fa fa-minus-circle err-icon"></i>
            <p class="err-msg">Error</p>
          </div>
          <div class="user-item">
            <label class="user-label" for="username">
              <i class="fa fa-user"></i>
            </label>
            <input class="user-content" id="username" type="text" placeholder="请输入用户名" autocomplete="off">
          </div>
          <div class="user-item">
            <label class="user-label" for="password">
              <i class="fa fa-lock"></i>
            </label>
            <input class="user-content" id="password" type="password" placeholder="请输入密码" autocomplete="off">
          </div>
          <a id="submit" class="btn btn-submit">登 陆</a>
          <div class="link-item">
            <a href="./user-pass-reser.html" class="link" target="_blank">忘记密码</a>
            <a href="./user-register.html" class="link" target="_blank">免费注册</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <%= require( 'html-loader!./layout/footer.html' ) %>
</body>

</html>
